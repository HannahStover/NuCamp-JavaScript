<html>
    <head>
        <title>List of Even and Odd Numbers</title>
    </head>
    <body>
        <h1>Check out the console.log for the list</h1>
        <script>
        for (i = 0; i < 15; i++) {
    if (i % 2 === 0) {
        console.log('even');
    } else {
        console.log('odd');
    }
}
        </script>
    </body>
</html>
